apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dome-ied.fullname" . }}
  labels:
    {{- include "dome-ied.ied.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.ied.replicaCount }}
  selector:
    matchLabels:
      {{- include "dome-ied.ied.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- with .Values.ied.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "dome-ied.ied.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.ied.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.ied.podSecurityContext | nindent 8 }}
      initContainers:
        - name: wait-for-redis
          image: busybox:1.28
          command:
            - sh
            - -c
            - |
              until nc -z {{ include "dome-ied.redis.serviceName" . }} 6379; do
                echo "Waiting for Redis..."
                sleep 2
              done
              echo "Redis is ready!"
      containers:
        - name: ied
          securityContext:
            {{- toYaml .Values.ied.securityContext | nindent 12 }}
          image: {{ include "dome-ied.ied.image" . }}
          imagePullPolicy: {{ .Values.ied.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "dome-ied.fullname" . }}
          {{- if .Values.redis.auth.enabled }}
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.auth.existingSecret | default (printf "%s-redis" (include "dome-ied.fullname" .)) }}
                  key: redis-password
          {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.ied.resources | nindent 12 }}
      {{- with .Values.ied.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ied.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.ied.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
