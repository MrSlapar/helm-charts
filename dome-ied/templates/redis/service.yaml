{{- if .Values.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "dome-ied.redis.serviceName" . }}
  labels:
    {{- include "dome-ied.redis.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: redis
      protocol: TCP
      name: redis
  selector:
    {{- include "dome-ied.redis.selectorLabels" . | nindent 4 }}
{{- end }}
